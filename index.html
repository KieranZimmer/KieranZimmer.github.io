<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://maps.googleapis.com;"> -->
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' http:"> -->
    <!-- <script id="polygons-script" src="polygons/hadza_polygons.js" defer></script> -->
    <script src="maps_script.js" defer></script>
    <title>Physiognomy Guessr</title>
    <style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    /* font-family: Arial, sans-serif; */
    display: flex;
    flex-direction: column;
}

#map {
    height: 60vh;
    width: 100%;
    background: #ddd;
}

.bottom {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: flex-start;
    padding: 20px;
    gap: 20px;
    background: #f9f9f9;
}

.main, #results, #info {
    flex: 1;
    min-width: 300px;
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.images {
    display: flex;
    justify-content: center;
    gap: 15px;
}

button {
    padding: 12px 18px;
    font-size: 18px;
    font-weight: bold;
    border: none;
    background: linear-gradient(135deg, #007bff, #0056b3);
    color: white;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

button:hover {
    background: linear-gradient(135deg, #0056b3, #003d80);
    transform: scale(1.05);
}
        
.main img {
    width: 45%;
    max-width: 200px;
    margin: 10px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

button:hover {
    background: #0056b3;
}

button:disabled {
    background-color: #ccc;  /* Grey background */
    color: #666;             /* Grey text */
    cursor: not-allowed;      /* Shows a "no" cursor */
    opacity: 0.6;            /* Slightly transparent */
}

@media (min-width: 900px) {
    .bottom {
        flex-wrap: nowrap;
    }
    
    #info {
        order: -1; /* Ensures info section wraps first on smaller screens */
    }
}
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQe_s_22AujKxB-yEmE6t9aEAAWQ9wPc0"></script>
</head>
<body>

<div>
    <!-- Google Maps Embed (Full Width) -->
    <div id="map"></div>

    <!-- Bottom Section (No Overlap on Narrow Screens) -->
    <div class="bottom">
        <!-- Main Section -->
        <div class="main">
            <h2>Click to Place Your Guess!</h2>
            <h4 id="round">Round 1</h4>
            <h4>Where does this ethnic group originate from?</h4>
            <div class="images">
                <img id="facem" src="images/hadzam.jpg" alt="Hadza Person 1">
                <img id="facef" src="images/hadzaf.jpg" alt="Hadza Person 2">
            </div>
        </div>

        <!-- Results Section -->
        <div id="results" hidden>
            <p id="distance"></p>
            <p id="score"></p>
            <p id="average-score"></p>
            <button id="next-face" disabled>
                Next Face
            </button>
        </div>

        <!-- Info Section -->
        <div id="info" hidden>
            <h3 id="race-name"></h3>
            <a id="race-details"></a>
        </div>
    </div>

    </div>
</div>

</body>
</html>
